<!DOCTYPE html>

<head id="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css" />
    <title>BarGames.dk</title>
    <script defer src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <script defer src="../js/headScriptLocal.js"></script>
    <script defer src="../js/headerFile.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar__container">

            <a href="/" id="navbar__logo">
                <pre>Bar        Games</pre></a>

            <div class="card">
                <a href="/"><img class="card__logo" src="../img/Logo.png"></a>
            </div>

            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span> <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="/GamesAndRules" class="navbar__links" id="Games rules">Game rules</a>
                </li>
                <!--<li class="navbar__btn">
                <a href="#sign-up" class="button" id="signup">Contact</a>
                </li>-->
            </ul>
        </div>
    </nav>

    <section class="contentSection">
        <div class="contentContainer">
            <div class="chatContainer">
                <div class="chat">
                    <p id="chatSystem">Chat</p>
                    <div id="message">

                    </div>
                    <input type="text" id="textMessage" placeholder="Message">
                    <input type="button" value="Send" id="sendBTN">
                </div>
            </div>
            
            <div class="promtContainer">
                <div class="round-time-bar" data-style="smooth" style="--duration: 10;display:none"> </div>
                <div class="promt">
                    <input type="button" value="Next round" name="next" id="nextText" class="textbutton"
                        style="display:block" disabled="true">
                    <h3 id="votes">Votes</h3>
                    <div id="neverText">
                    </div>
                    <input type="button" value="I have" name="Ja" id="iHave" class="textbutton" style="opacity:0.9">
                    <input type="button" value="I have never" name="Nej" id="iHaveNever" class="textbutton"
                        style="opacity:0.9">
                </div>
                <div id="test">
                    <p id="sipText" style="display: block;">Take a sip of your drink</p>
                </div>
            </div>
        </div>

        <div id="videoPlacement"></div>
    </section>



    <!-- <div id="videos">
        <div id="video-grid"></div>
    </div> -->

    <footer>
        <div class="footer">
            <p> Contact Terms of Service Credits <a href="mailto:someone@example.com">By mail</a> </p>
            <p> The owner of this site is not responsible for any user generated content (messages, usernames) </p>
        </div>
    </footer>
    <script defer src="../js/never.js" id="pageScript"></script>
</body>

</html>
